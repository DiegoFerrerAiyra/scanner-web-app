<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- Transparent background by default (no rect). -->
  <defs>
    <linearGradient id="botBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2fb8ff"/>
      <stop offset="100%" stop-color="#39a9ff"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Bot icon (stylized friendly blob with antenna) -->
  <g transform="translate(40,20)" filter="url(#softShadow)">
    <!-- Antenna bubble -->
    <circle cx="115" cy="25" r="12" fill="url(#botBlue)"/>
    <!-- Head/body blob -->
    <path fill="url(#botBlue)" d="
      M 60 120
      C 60 75, 100 40, 165 35
      C 230 30, 290 45, 305 85
      C 320 125, 328 152, 315 177
      C 302 202, 288 214, 256 224
      C 224 234, 207 247, 170 246
      C 133 245, 118 240, 97 235
      C 76 230, 60 214, 56 190
      C 52 166, 45 156, 40 145
      C 32 126, 44 114, 60 120 Z"/>
    <!-- Eyes -->
    <rect x="130" y="135" width="32" height="32" rx="10" ry="10" fill="#ffffff"/>
    <rect x="195" y="135" width="32" height="32" rx="10" ry="10" fill="#ffffff"/>
    <!-- Smile (subtle) -->
    <path d="M130 188 C158 205, 201 205, 228 188" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Title text -->
  <g transform="translate(380,105)">
    <text x="0" y="0" font-family="Montserrat, Poppins, 'Arial Black', sans-serif"
          font-weight="900" font-size="112" fill="#111111" letter-spacing="2">NIKOLA</text>
    <text x="0" y="130" font-family="Montserrat, Poppins, 'Arial Black', sans-serif"
          font-weight="900" font-size="108" fill="#111111" letter-spacing="3">SCANNER</text>
  </g>

  <!-- Minimal stock-candles motif to reinforce "scanner de acciones" -->
  <g transform="translate(1070,70)">
    <!-- Three simple candlesticks -->
    <g>
      <line x1="20" y1="40" x2="20" y2="140" stroke="#111111" stroke-width="6"/>
      <rect x="10" y="75" width="20" height="40" fill="#111111"/>
    </g>
    <g transform="translate(45,0)">
      <line x1="20" y1="20" x2="20" y2="160" stroke="#111111" stroke-width="6"/>
      <rect x="10" y="55" width="20" height="70" fill="#111111"/>
    </g>
    <g transform="translate(90,0)">
      <line x1="20" y1="60" x2="20" y2="155" stroke="#111111" stroke-width="6"/>
      <rect x="10" y="95" width="20" height="45" fill="#111111"/>
    </g>
  </g>
</svg>
