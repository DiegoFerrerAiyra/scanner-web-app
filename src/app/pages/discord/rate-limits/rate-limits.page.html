<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt
        [value]="rateLimits"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'limit_calls', 'status']"
        [(selection)]="selectedRateLimits"
        [rowHover]="true"
        dataKey="uuid"
        styleClass="p-datatable-projects"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Rate Limits</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onInputChange($event)" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="limit_calls">Limit Calls <p-sortIcon field="limit_calls"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rate>
            <tr>
                <td>{{rate.name}}</td>
                <td>{{rate.limit_calls}}</td>
                <td>{{rate.status}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editItem(rate)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteItem(rate)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{rateLimits ? rateLimits.length : 0 }} rate limits.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="rateLimitDialog" [style]="{width: '450px'}" header="Rate Limits Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="rateLimit.name" required />
            <small class="p-invalid" *ngIf="submitted && !rateLimit.name">Name is required.</small>
        </div>
        <div class="p-field">
            <label for="limit_calls">Limit Calls</label>
            <p-inputNumber id="limit_calls" [(ngModel)]="rateLimit.limit_calls"></p-inputNumber>
        </div>
        <div class="p-field">
            <label class="p-mb-3">Period Type</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="period_type_absolute" name="period_type" value="{{absolute}}" [(ngModel)]="selectedIntervalType"></p-radioButton>
                    <label class="label-padding" for="period_type_absolute">Absolute</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="period_type_relative" name="period_type" value="{{relative}}" [(ngModel)]="selectedIntervalType"></p-radioButton>
                    <label class="label-padding" for="period_type_relative">Relative</label>
                </div>
            </div>
        </div>
        <div class="p-field" *ngIf="selectedIntervalType === absolute">
            <div class="p-formgrid p-grid">
                <div class="p-field p-col-6" >
                    <label for="timeonly">Start Time</label>
                    <p-calendar [(ngModel)]="startTime" [timeOnly]="true" inputId="timeonly" (ngModelChange)="updateStartTime()"></p-calendar>
                </div>
                <div class="p-field p-col-6" >
                    <label for="timeonly">End Time</label>
                    <p-calendar [(ngModel)]="endTime" [timeOnly]="true" inputId="timeonly" (ngModelChange)="updateEndTime()"></p-calendar>
                </div>
            </div>
            <div class="p-formgrid p-grid">
                <div class="p-field p-col-6" >
                    <label for="timeonly">In EST Time: {{startTimeEST}}</label>
                </div>
                <div class="p-field p-col-6" >
                    <label for="timeonly">In EST Time: {{endTimeEST}}</label>
                </div>
            </div>
        </div>
        <div class="p-field" *ngIf="selectedIntervalType !== absolute">
            <div class="p-field">
                <label for="timeonly">Hours and Minutes</label>
                <p-calendar [(ngModel)]="relativeTime" [timeOnly]="true" inputId="timeonly"></p-calendar>
            </div>
        </div>
        <div class="p-field">
            <label class="p-mb-3">Status</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="period_type_absolute" name="status" value="{{active}}" [(ngModel)]="selectedStatus"></p-radioButton>
                    <label class="label-padding" for="period_type_absolute">Active</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="period_type_relative" name="status" value="{{inactive}}" [(ngModel)]="selectedStatus"></p-radioButton>
                    <label class="label-padding" for="period_type_relative">Inactive</label>
                </div>
            </div>
        </div>
        <div class="p-field" *ngIf="rateLimit.created">
            <div class="p-formgrid p-grid">
                <div class="p-field p-col-6" >
                    <label>Created</label>
                </div>
                <div class="p-field p-col-6" >
                    <label>Updated</label>
                </div>
            </div>
            <div class="p-formgrid p-grid">
                <div class="p-field p-col-6" >
                    <label>{{rateLimit.created}}</label>
                </div>
                <div class="p-field p-col-6" >
                    <label>{{rateLimit.updated}}</label>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
